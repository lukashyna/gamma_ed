<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aliceblue;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div form {
            max-width: 600px;
        }

        input[type=text] {
            border: 1px solid #000000;

            padding: 10px;

        input[type="submit"] {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.1em;
            letter-spacing: 2px;
            color: #000000;
            background-color: #ffffff;
            border-style: solid;
            border-width: 1px 1px 1px 1px;
            border-color: #1e2428;
            padding: 15px 18.5px 15px 18.5px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <form action="#">
            <input type="text" id="your-color" aria-label="your-color" required>

    </div>
